<!DOCTYPE html>
<html>
  <head>
    <style>
      div#clock {
        font-size: 5rem;
      }
    </style>
    
  </head>
  <body>
    <div class="window">
      <button id="clock" onclick="log_somethin()">0000</button>
      <div id="logger">LOGGER</div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        let clockEl = document.getElementById("clock");
        clockEl.innerHTML = "JS IS WORKING"
      });

      function log_somethin() {
        document.getElementById("logger").innerHTML = "1234"
      }
    </script>
  </body>
</html>
